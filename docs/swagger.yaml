paths:
  /genres:
    get:
      description: Возвращает список всех жанров, хранящихся в базе данных.
      produces:
      - application/json
      responses:
        "200":
          description: Список жанров
          schema:
            items:
              $ref: '#/definitions/main.Genre'
            type: array
        "404":
          description: Жанры не найдены
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "500":
          description: Ошибка сервера
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Получить все жанры
      tags:
      - Жанры фильмов
    post:
      consumes:
      - application/json
      description: Создаёт новый жанр.
      parameters:
      - description: Данные жанра
        in: body
        name: genre
        required: true
        schema:
          $ref: '#/definitions/main.GenreData'
      produces:
      - application/json
      responses:
        "201":
          description: ID созданного жанра
          schema:
            $ref: '#/definitions/main.CreateResponse'
        "400":
          description: В запросе предоставлены неверные данные
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "403":
          description: Доступ запрещён
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "500":
          description: Ошибка сервера
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Создать жанр
      tags:
      - Жанры фильмов
  /genres/{id}:
    delete:
      description: Удаляет жанр по его ID.
      parameters:
      - description: ID жанра
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: Данные о жанре успешно удалены
        "400":
          description: Неверный формат ID
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "403":
          description: Доступ запрещён
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "404":
          description: Жанр не найден
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "409":
          description: Конфликт при удалении жанра
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "500":
          description: Ошибка сервера
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Удалить жанр
      tags:
      - Жанры фильмов
    get:
      description: Возвращает жанр по ID.
      parameters:
      - description: ID жанра
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Жанр
          schema:
            $ref: '#/definitions/main.Genre'
        "400":
          description: Неверный формат ID
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "404":
          description: Жанр не найден
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "500":
          description: Ошибка сервера
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Получить жанр по его ID
      tags:
      - Жанры фильмов
    put:
      consumes:
      - application/json
      description: Обновляет существующий жанр.
      parameters:
      - description: ID жанра
        in: path
        name: id
        required: true
        type: string
      - description: Новые данные жанра
